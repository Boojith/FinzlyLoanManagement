<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Personal Details</h3>
                <form #customerForm="ngForm" (ngSubmit)="customerForm.form.valid && onSubmit(customerForm)">
                    <div class="form-group">
                        <label>Customer ID:</label>
                        <input type="text" name="customerId" class="form-control" [(ngModel)]="model.customerId" #customerId="ngModel" [ngClass]="{ 'is-invalid': customerForm.submitted && customerId.invalid }"
                            required>
                        <div class="invalid-feedback" *ngIf="customerForm.submitted && customerId.invalid">
                            <p *ngIf="customerId.errors.required">Customer ID is required</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" name="name" class="form-control" [(ngModel)]="model.name" #name="ngModel" [ngClass]="{ 'is-invalid': customerForm.submitted && name.invalid }"
                            required>
                        <div class="invalid-feedback" *ngIf="customerForm.submitted && name.invalid">
                            <p *ngIf="name.errors.required">Name is required</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Fathers Name:</label>
                        <input type="text" name="fathersName" class="form-control" [(ngModel)]="model.fathersName" #fathersName="ngModel" [ngClass]="{ 'is-invalid': customerForm.submitted && fathersName.invalid }"
                            required>
                        <div class="invalid-feedback" *ngIf="customerForm.submitted && fathersName.invalid">
                            <p *ngIf="fathersName.errors.required">Fathers Name is required</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Address:</label>
                        <input type="text" name="address" class="form-control" [(ngModel)]="model.address" #address="ngModel" [ngClass]="{ 'is-invalid': customerForm.submitted && address.invalid }"
                            required>
                        <div class="invalid-feedback" *ngIf="customerForm.submitted && address.invalid">
                            <p *ngIf="address.errors.required">Address is required</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Nominee:</label>
                        <input type="text" name="nominee" class="form-control" [(ngModel)]="model.nominee" #nominee="ngModel" [ngClass]="{ 'is-invalid': customerForm.submitted && nominee.invalid }"
                            required>
                        <div class="invalid-feedback" *ngIf="customerForm.submitted && nominee.invalid">
                            <p *ngIf="nominee.errors.required">Nominee is required</p>
                        </div>
                    </div>


                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': customerForm.submitted && email.invalid }"
                            email required>
                        <div *ngIf="customerForm.submitted && email.invalid" class="invalid-feedback">
                            <div *ngIf="email.errors.required">Email is required</div>
                            <div *ngIf="email.errors.email">Must be a valid email address</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Phone:</label>
                        <input type="number" name="phone" class="form-control" [(ngModel)]="model.phone" #phone="ngModel" [ngClass]="{ 'is-invalid': customerForm.submitted && phone.invalid }"
                            required>
                        <div class="invalid-feedback" *ngIf="customerForm.submitted && phone.invalid">
                            <p *ngIf="phone.errors.required">Phone is required</p>
                        </div>
                    </div>


                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': customerForm.submitted && password.invalid }"
                            minlength="8" required>
                        <div *ngIf="customerForm.submitted && password.invalid" class="invalid-feedback">
                            <div *ngIf="password.errors.required">Password is required</div>
                            <div *ngIf="password.errors.minlength">Password should be at least 8 characters long</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
