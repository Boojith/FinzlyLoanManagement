<div class="card m-3">
    <h5 class="card-header">Customer Details</h5>
    <div class="card-body">
        <form [formGroup]="customerForm" >
            <div class="form-group">
                <label>Customer ID</label>
                <input type="text" formControlName="customerId" class="form-control" />
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" formControlName="name" class="form-control" />
            </div>
            <div class="form-group">
                <label>Fathers Name</label>
                <input type="text" formControlName="fathersName" class="form-control" />
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" formControlName="address" class="form-control" />
            </div>
            <div class="form-group">
                <label>Nominee</label>
                <input type="text" formControlName="nominee" class="form-control" />
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="number" formControlName="phone" class="form-control" />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" />
            </div>
        </form>
    </div>
</div>
