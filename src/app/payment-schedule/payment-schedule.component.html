

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Payment Date</th>
    <th scope="col">Principal</th>
    <th scope="col">Projected Interest</th>
    <th scope="col">Payment Status</th>
    <th scope="col">Payment Amount</th>
    
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let payment of payments; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ payment.paymentDate  }}</td>
    <td>{{ payment.principal | number }}</td>
    <td>{{ payment.projectedInterest | number }}</td>
    <!-- <td>{{ payment.paymentStatus}}</td>   class="badge badge-warning" -->
    
    <td> <span [ngClass]="getClass(payment.paymentStatus)" >{{ payment.paymentStatus}}</span> </td>
    <td>{{ payment.paymentAmount | number }}</td>
  </tr>
  </tbody>
</table>
