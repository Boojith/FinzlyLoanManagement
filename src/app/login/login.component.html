

<div class="container">
  <div class="login-form">
    <form #loginForm="ngForm" (ngSubmit)="onFormSubmit(loginForm)">
      <h2 class="text-center">Log in</h2>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" name='username' required="required" ngModel>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" name='password' type="password" required="required" ngModel>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Log in</button>
      </div>
    </form>
    <p class="text-center">
      <a href="#">Create an Account</a>
    </p>
  </div>
</div>
